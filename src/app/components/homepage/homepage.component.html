<div class="navbar">
  <app-navigationbar></app-navigationbar>
</div>


<div *ngIf="!isAdmin; else content">
    <button mat-raised-button class="addbtn" color="primary">
      <mat-icon>add_circle</mat-icon
      ><a mat-button routerLink="/addBook">Create Ticket</a>
    </button>
</div>
<ng-template #content>
  <div *ngIf="showCards && isAdmin">
    <div class="mat-cards">
      <mat-card *ngFor="let data of cardKeys" class="mat-card">
        <div>
          <h3 class="capitalize">{{ data }}</h3>
        </div>
        <div>
          <h4>{{ cardsData[data] }}</h4>
        </div>
      </mat-card>
    </div>
  </div>
</ng-template>

<div>
  <app-books></app-books>
</div>
